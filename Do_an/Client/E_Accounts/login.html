<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
</head>
<body>

   



    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <form action="http://localhost:3000/accounts/process-login" method="post">
                            <div class="forms-inputs mb-4"> <span class="p-4">Username</span> <input type="text" name="username" id="txtUsername"></div>
                            <div class="forms-inputs mb-4"> <span class="p-4">Password</span> <input type="password" name="password" id="txtPassword"></div>
                            <div class="mb-3"> <button type="submit" class="btn btn-dark w-100">Login</button> </div>

                            <p class="text-center text-muted mt-5 mb-0"><a href="http://localhost:3000/accounts/register"
                                class="fw-bold text-body"><u>Register here</u></a></p>
                        </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
</body>
</html>
